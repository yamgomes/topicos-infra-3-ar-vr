<html>

<head>
  <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
</head>


<body style="margin : 0px; overflow: hidden;">
  <a-scene>
    <a-assets>
      <a-asset-item id="cacto" src="assets/kaktus/kwiatek.obj"></a-asset-item>
      <a-asset-item id="cacto-m" src="assets/kaktus/kwiatek.mtl"></a-asset-item>
      <img id="madeira" src="assets/wood.jpeg">
    </a-assets>
    <a-entity scale="0.5 0.5 0.5">
      <a-plane color="black" position="0 0.05 1.5" height="0.8" width="3.3" rotation="-90 0 0"></a-plane>

      <a-text position="0 0.1 1.5" value="Sua casa mais verde!" color="white" rotation="-90 0 0" font="monoid"
        align="center"
        animation="property: scale; from:1 1 1; to: 1.2 1.5 1.7; loop: true; dur:500; easing:easeInOutSine; dir: alternate;"></a-text>

      <a-obj-model position="0 -0.2 0" rotation="-90 0 0" scale="0.1 0.1 0.1 0.1" src="#cacto"
        animation="property: rotation; from:-90 0 0; to: -90 360 360; loop: true; dur: 50000; easing:linear;"
        mtl="#cacto-m"></a-obj-model>

      <a-plane src="#madeira" height="5" width="5" rotation="-90 0 0"></a-plane>

      <a-marker-camera preset="hiro"></a-marker-camera>
    </a-entity>
  </a-scene>
</body>

</html>
