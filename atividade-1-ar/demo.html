<html>
  <head>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
    <script>
  AFRAME.registerComponent('modify-materials', {
    init: function () {
      // Wait for model to load.
      this.el.addEventListener('model-loaded', () => {
        // Grab the mesh / scene.
        const obj = this.el.getObject3D('mesh');
        // Go over the submeshes and modify materials we want.
        obj.traverse(node => {
          if (node.name.indexOf('ship') !== -1) {
            node.material.color.set('red');
          }
        });
      });
    }
  });
</script>
  </head>
 <body style="margin : 0px; overflow: hidden;">
   <a-scene embedded arjs="sourceType: webcam;">
      <a-text text="value: Whatever \n you want !" color="blue"   rotation="-90 0 0"></a-text>
      <!--<a-box position="0 0.5 0" material="opacity: .7;" color="red"></a-box>-->
     <a-assets>
    <a-asset-item id="cityModel" src="https://raw.githubusercontent.com/rudsondant/moneyTakerGame/master/assets/stegosaurs_SStenops.gltf"></a-asset-item>
  </a-assets>
  <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000" scale="2 2 2" position="0 0.5 0" gltf-model="#cityModel" modify-materials></a-entity>
      <a-marker-camera preset="hiro"></a-marker-camera>
   </a-scene>
</body>


</html>
